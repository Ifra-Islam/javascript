
<!doctype html>
<html>
<head>
<script>

function odd_even(){
var No;
No=Number(document.getElementById("input").value);
if(No%2==0)
{
alert("Even Number");
}
else
{
alert("Odd Number");
}
}
</script>
</head>
<body>
Enter Any Number:<input id="input"><br />
<button onclick="odd_even()">Click me</button>
</body>
</html>
